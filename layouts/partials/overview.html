{{ if isset .Site.Params "overview" }}
{{ if .Site.Params.overview.enable }}
<section class="bar no-mb background-white text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading text-center">
                    <h2>{{ .Site.Params.overview.title | markdownify }}</h2>
                </div>
                <p class="lead">{{ .Site.Params.overview.content | markdownify }}</p>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
