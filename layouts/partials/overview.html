{{ if isset .Site.Params "overview" }}
{{ if .Site.Params.overview.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{ with .Site.Params.overview.icon }}
                <div class="icon icon-lg"><i class="{{ .Site.Params.overview.icon }}"></i>
                </div>
                {{ end }}
                <h3 class="text-uppercase">{{ .Site.Params.overview.title | markdownify }}</h3>
                <p class="lead">{{ .Site.Params.overview.content | markdownify }}</p>
                <p class="text-center">

                </p>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
