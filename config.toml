[params.overview]
    enable = true
    title = "Overview"
    content = "The one-week intensive course **Statistical Data Analysis for Genome-Scale Biology** teaches statistical and computational data analysis of multi-omics studies in biology and biomedicine. It comprises lectures covering underlying theory and state of the art, and practical hands-on exercises based on the R / Bioconductor environment. At the end of the course, you should be able to run analysis workflows on your own (multi-)omic data, adapt and combine different tools, and make informed and scientifically sound choices about analysis strategies."

